<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Discord</title>
  </head>
  <body>
    <header>
      <!-- navbar-wrapper -->
      <div class="navbar-wrapper">
        <!-- navbar-logo -->
        <div class="navbar-logo">
          <a href="https://discord.com/" target="_blank">
            <img src="/img/logo.svg" alt="logo discord" />
          </a>
        </div>
        <!-- navbar-link -->
        <div class="navbar-link">
          <a href="#">Scarica </a>
          <a href="#">Perch√® Discord</a>
          <a href="#">Nitro </a>
          <a href="#">Sicurezza </a>
          <a href="#">Assistenza </a>
        </div>
        <!-- navbar-login -->
        <div class="navbar-login cl-black">
          <a href="#">Accedi</a>
        </div>
      </div>
      <!-- primo box -->
      <div class="hello-wrapper">
        <div class="hello-box bg-pink"></div>
      </div>
    </header>

    <main>
      <!-- secondo box -->
      <div class="hello-wrapper bg-white">
        <div class="hello-box">
          <div class="box bg-azzurro flex-7"></div>
          <div class="box bg-rosa-scuro flex-5"></div>
        </div>
      </div>
      <!-- terzo boxe -->
      <div class="hello-wrapper bg-grey">
        <div class="hello-box">
          <div class="box bg-rosa-scuro flex-5"></div>
          <div class="box bg-azzurro flex-7"></div>
        </div>
      </div>
      <!-- quarto boxe -->
      <div class="hello-wrapper bg-white">
        <div class="hello-box">
          <div class="box bg-azzurro flex-7"></div>
          <div class="box bg-rosa-scuro flex-5"></div>
        </div>
      </div>
      <!-- quinto box -->
      <div class="hello-wrapper double bg-grey">
        <div class="hello-box bg-green"></div>
      </div>
      <!-- sesto box -->
      <div class="hello-wrapper bg-black">
        <div class="hello-box-2">
          <div class="box bg-rosa-medio flex-4 brd-black"></div>
          <div class="box bg-celeste flex-2 brd-white"></div>
          <div class="box bg-celeste flex-2 brd-white"></div>
          <div class="box bg-celeste flex-2 brd-white"></div>
          <div class="box bg-celeste flex-2 brd-white"></div>
        </div>
      </div>
    </main>
    <footer class="bg-black">
      <!-- bar al pie di pagina -->
      <div class="bar bg-celeste-chiaro">
        <!-- logo -->
        <div class="logo">
          <a href="#">
            <img src="logo-discord.png" alt="logo" />
          </a>
        </div>
        <!-- bottone -->
        <div class="bottone">
          <p>bottone</p>
        </div>
      </div>
    </footer>
  </body>
</html>
